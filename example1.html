
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>jQuery OzariasValidator.js V1.0</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>   	
	
	<div class="container">
		<div class="row">                        
			<div class="col-md-12">						
				<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
				<!-- Plugin OzariasValidation -->
				<script src="js/ozariasValidation-1.0.js"></script>  	

				<script type="text/javascript">
					$(document).ready(function(){                      
						// event de submit
						$("#exmplo1 button").click(function(){                                 
							if ($("#validatorExemplo1").ozariasValidation().validateForm()) {                                                    
								alert("Formulário válido.");
							}
						})
					})
				</script>

				<form method="post" style="margin: 50px 0" id="exmplo1">  
					<h4>Validação Basica</h4>  
					<p>
						<span class="label label-default">code</span><br />
						<img width="800" src="img/exemple1.PNG" />
					</p>
					<div id="validatorExemplo1">

						<div class="form-group has-feedback">
							<label>Nome <span class="label label-danger">required</span></label>
							<input data-labelname="Nome" id="nome" name="nome" class="form-control validate[required]" placeholder="Seu nome" type="text">                        
						</div>

						<div class="form-group has-feedback">
							<label for="">Email <span class="label label-danger">required regex</span></label>
							<input data-labelname="Email" type="text" id="email" name="email" class="form-control validate[required, regex[email]]" placeholder="email" >
						</div>
					</div>
					<button type="button" class="btn brn-default">Validar</button>
				</form> 
			</div>
		</div>
	</div>
</body>
</html>
